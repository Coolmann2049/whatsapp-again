<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Configuration - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/message-config.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="starting-message">
                            <i class="fas fa-comment nav-icon"></i>
                            <span class="nav-text">Starting Message</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="message-config">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Message Config</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1 p-4">
            <div class="container-sm content-wrapper">
                <h1 class="h3 mb-4">Message Configuration</h1>

                <div class="alert alert-success d-none" role="alert" id="save-alert">
                    Configuration saved successfully!
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-speedometer2 me-2 h5 mb-0"></i>
                            <h5 class="card-title mb-0">Message Delay Settings</h5>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="delay-switch" checked>
                            <label class="form-check-label" for="delay-switch">Enable Random Delay</label>
                        </div>
                        <div id="delay-controls">
                            <label class="form-label text-muted">Delay Range (seconds)</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="min-delay" value="2" placeholder="Min">
                                        <label for="min-delay">Minimum Delay</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="max-delay" value="5" placeholder="Max">
                                        <label for="max-delay">Maximum Delay</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-image me-2 h5 mb-0"></i>
                            <h5 class="card-title mb-0">Media Message Settings</h5>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="media-switch" checked>
                            <label class="form-check-label" for="media-switch">Enable Media Messages</label>
                        </div>
                        <div id="media-controls" class="vstack gap-3">
                            <div class="form-floating">
                                <select class="form-select" id="media-types" multiple size="4">
                                    <option value="image" selected>Images</option>
                                    <option value="video" selected>Videos</option>
                                    <option value="document" selected>Documents</option>
                                    <option value="audio">Audio</option>
                                </select>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="max-filesize" value="10" placeholder="Size">
                                <label for="max-filesize">Maximum File Size (MB)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">Auto-Reply Settings</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="autoreply-switch" checked>
                            <label class="form-check-label" for="autoreply-switch">Enable Auto-Reply</label>
                        </div>
                         <div id="autoreply-controls" class="vstack gap-3 mt-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="outside-hours-switch" checked>
                                <label class="form-check-label" for="outside-hours-switch">Only Outside Business Hours</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Your message" id="autoreply-message" style="height: 100px">Thank you for your message. We will get back to you soon.</textarea>
                                <label for="autoreply-message">Auto-Reply Message</label>
                            </div>
                         </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg mb-4" id="save-config-btn">
                    <i class="bi bi-save me-2"></i>Save Configuration
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="./js/sidebar.js"></script>
    <script src="./js/message-config.js"></script>
</body>
</html>
