<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="campaigns">
                            <i class="bi bi-megaphone-fill nav-icon"></i>
                            <span class="nav-text">Campaigns</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="message-template">
                            <i class="bi bi-card-text nav-icon"></i>
                            <span class="nav-text">Message Template</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="auto-reply-settings">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Auto Reply Settings</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1 p-4">
            <div id="loading-state" class="state-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h6 class="text-muted mt-2">Checking authentication status...</h6>
            </div>

            <div id="logged-out-state" class="state-container d-none">
                <i class="bi bi-lock-fill display-1 text-muted"></i>
                <h5 class="text-muted mt-3">You need to be logged in to view your profile.</h5>
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Go to Login
                </button>
            </div>

            <div id="profile-content" class="container-sm content-wrapper d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                     <h1 class="h3 mb-0">Profile & Notifications</h1>
                     <button class="btn btn-sm btn-outline-danger" id="logout-btn"><i class="bi bi-box-arrow-right me-1"></i> Logout</button>
                </div>
                
                <div class="alert alert-success d-none" role="alert" id="save-success-alert"></div>
                <div class="alert alert-danger d-none" role="alert" id="save-error-alert"></div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="profile-avatar mx-auto mb-2" id="profile-avatar-initial">A</div>
                            <label class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-upload me-1"></i> Change Photo
                                <input type="file" class="d-none" id="profile-form" accept="image/*">
                            </label>
                        </div>
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="profile-name" placeholder="Full Name">
                                    <label for="profile-name">Full Name</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="profile-email" placeholder="Email">
                                    <label for="profile-email">Email</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-12 col-sm-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="profile-phone" placeholder="Phone">
                                    <label for="profile-phone">Phone</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="profile-company" placeholder="Company">
                                    <label for="profile-company">Company</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-12 col-sm-6">
                                <div class="form-floating">
                                    <input type="time" class="form-control" id="profile-business-hours-start">
                                    <label for="profile-business-hours-start">Business Hours Start</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-floating">
                                    <input type="time" class="form-control" id="profile-business-hours-end">
                                    <label for="profile-business-hours-end">Business Hours End</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Notification Settings</h5>

                        <div>
                            <div class="d-flex align-items-center text-muted mb-2">
                                <i class="bi bi-envelope fs-5 me-2"></i>
                                <h6 class="mb-0">Email Notifications</h6>
                            </div>
                            <div class="d-flex flex-wrap ps-4 gap-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="email-new-message" checked>
                                    <label class="form-check-label" for="email-new-message">New Message Notifications</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="email-daily-report" checked>
                                    <label class="form-check-label" for="email-daily-report">Daily Report</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="email-weekly-report" checked>
                                    <label class="form-check-label" for="email-weekly-report">Weekly Report</label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div>
                            <div class="d-flex align-items-center text-muted mb-2">
                                <i class="bi bi-whatsapp fs-5 me-2"></i>
                                <h6 class="mb-0">WhatsApp Notifications</h6>
                            </div>
                            <div class="d-flex flex-wrap ps-4 gap-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="whatsapp-new-message" checked>
                                    <label class="form-check-label" for="whatsapp-new-message">New Message Alerts</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="whatsapp-system-alerts" checked>
                                    <label class="form-check-label" for="whatsapp-system-alerts">System Alerts</label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div>
                            <div class="d-flex align-items-center text-muted mb-2">
                                <i class="bi bi-bell fs-5 me-2"></i>
                                <h6 class="mb-0">System Notifications</h6>
                            </div>
                            <div class="d-flex flex-wrap ps-4 gap-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="system-low-balance" checked>
                                    <label class="form-check-label" for="system-low-balance">Low Balance Alerts</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="system-error-alerts" checked>
                                    <label class="form-check-label" for="system-error-alerts">Error Alerts</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="system-updates" checked>
                                    <label class="form-check-label" for="system-updates">System Updates</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg mb-4" id="save-changes-btn">
                    <i class="bi bi-save me-2"></i>Save Changes
                </button>
            </div>
        </main>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="login-error-alert"></div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                        <label for="login-email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                        <label for="login-password">Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
