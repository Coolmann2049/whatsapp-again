<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/chat-history.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="campaigns">
                            <i class="bi bi-megaphone-fill nav-icon"></i>
                            <span class="nav-text">Campaigns</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="message-template">
                            <i class="bi bi-card-text nav-icon"></i>
                            <span class="nav-text">Message Template</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="auto-reply-settings">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Auto Reply Settings</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>


        <main class="main-content flex-grow-1">
            <div class="chat-layout-container">
                <div class="row g-0 h-100">
                    <!-- Left Panel: Conversation List -->
                    <div class="col-12 col-md-4 chat-list-panel">
                        <div class="p-3 border-bottom">
                            <h5 class="mb-3">Conversations</h5>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control bg-light border-0" id="search-input" placeholder="Search by name or number...">
                            </div>
                        </div>
                        <div class="list-group list-group-flush overflow-auto" id="chat-list-container">
                            <!-- Conversation list will be rendered here -->
                        </div>
                    </div>

                    <!-- Right Panel: Message View -->
                    <div class="col-12 col-md-8 conversation-panel">
                        <!-- Initial Welcome Message -->
                        <div id="welcome-message" class="d-flex h-100 align-items-center justify-content-center text-center text-muted">
                            <div>
                                <i class="bi bi-chat-dots" style="font-size: 4rem;"></i>
                                <h5 class="mt-3">Select a conversation</h5>
                                <p>Choose a contact from the left to view the chat history.</p>
                            </div>
                        </div>

                        <!-- Main Chat View (hidden by default) -->
                        <div id="chat-view-container" class="d-none h-100 d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                                <h5 id="chat-header-name" class="mb-0"></h5>
                                <button class="btn btn-sm" id="manual-mode-toggle-btn" disabled 
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" 
                                    title="When Manual Mode is on, the AI will not respond, and new messages will not be tracked in this log.">
                                <!-- Button content will be set by JS -->

                                </button>
                            </div>
                            <div class="flex-grow-1 overflow-auto p-3" id="messages-container">
                                <!-- Messages will be rendered here -->
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/chat-history.js"></script>
</body>
</html>
