<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/chat-history.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="starting-message">
                            <i class="fas fa-comment nav-icon"></i>
                            <span class="nav-text">Starting Message</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="message-config">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Message Config</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1">
            <div class="chat-layout-container">
                <div class="row g-0 h-100">
                    <div class="col-12 col-md-4 chat-list-panel">
                        <div class="p-3">
                            <h5 class="mb-3">Chat History</h5>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" id="search-input" placeholder="Search chats...">
                                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-filter"></i></button>
                            </div>
                        </div>
                        <div class="list-group list-group-flush overflow-auto" id="chat-list-container">
                            </div>
                    </div>

                    <div class="col-12 col-md-8 conversation-panel">
                        <div id="welcome-message" class="d-flex h-100 align-items-center justify-content-center text-muted">
                            <h5>Select a chat to view the conversation</h5>
                        </div>

                        <div id="chat-view-container" class="d-none h-100 flex-column">
                            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                                <h5 id="chat-header-name" class="mb-0"></h5>
                                <button class="btn btn-primary btn-sm" id="ai-toggle-btn">
                                    <i class="bi bi-robot me-1"></i>
                                    <span>AI Enabled</span>
                                </button>
                            </div>
                            <div class="flex-grow-1 overflow-auto p-3" id="messages-container">
                                </div>
                            <div class="p-3 border-top">
                                <div class="input-group">
                                    <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                                    <button class="btn btn-primary" type="button" id="send-btn">
                                        <i class="bi bi-send-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/chat-history.js"></script>
</body>
</html>
