<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Blulink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/create-account.css">
</head>
<body>

    <div class="form-container">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">Create Your Blulink Account</h1>
        </div>

        <div class="alert d-none" id="form-alert"></div>

        <form id="create-account-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="company" placeholder="Company Name" required>
                <label for="company">Company Name</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit-btn">Create Account</button>
            <p class="mt-3 text-center text-muted">
                Already have an account? <a href="/login">Log in</a>
            </p>
        </form>
    </div>

    <script src="./js/create-account.js"></script>
</body>
</html>
