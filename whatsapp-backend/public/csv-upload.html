<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/csv-upload.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="campaigns">
                            <i class="bi bi-megaphone-fill nav-icon"></i>
                            <span class="nav-text">Campaigns</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="message-template">
                            <i class="bi bi-card-text nav-icon"></i>
                            <span class="nav-text">Message Template</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="auto-reply-settings">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Auto Reply Settings</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

       <main class="main-content flex-grow-1 p-4">
            <div class="container-lg content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Manage Contacts</h1>
                    <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#helpModal">
                        <i class="bi bi-question-circle"></i> Help
                    </button>
                </div>

                <!-- CSV Upload Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h5 class="mb-0">Bulk Upload via CSV</h5></div>
                    <div class="card-body p-4">
                        <div id="drop-zone" class="drop-zone text-center">
                            <input type="file" id="csv-upload-input" accept=".csv" class="d-none">
                            <label for="csv-upload-input" class="stretched-link">
                                <i class="bi bi-cloud-arrow-up-fill text-primary display-4"></i>
                                <p class="mb-1 mt-3">Drag and drop your CSV file here, or click to select</p>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- NEW: Manually Add Contact Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h5 class="mb-0">Manually Add Contact</h5></div>
                    <div class="card-body p-4">
                        <form id="manual-contact-form" class="row g-3 align-items-end">
                            <div class="col-sm-4">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="manual-phone" placeholder="Phone Number" required>
                                    <label for="manual-phone">Phone Number <span class="text-danger">*</span></label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="manual-name" placeholder="Name">
                                    <label for="manual-name">Name</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="manual-company" placeholder="Company">
                                    <label for="manual-company">Company</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary w-100">Add Contact</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- NEW: Manually Added Contacts List -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h5 class="mb-0">Manually Added Contacts</h5></div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Phone</th>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="manual-contacts-body">
                                <!-- Manually added contacts will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Upload History Card -->
                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0">CSV Upload History</h5></div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Upload Date</th>
                                    <th>Status</th>
                                    <th>Contacts Added</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="file-list-body">
                                <!-- CSV upload history will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals remain the same -->
    <div class="modal fade" id="helpModal" tabindex="-1">
        <!-- ... modal content ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/csv-upload.js"></script>
</body>
</html>
