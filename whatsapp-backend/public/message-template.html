<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Templates - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/message-template.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="campaigns">
                            <i class="bi bi-megaphone-fill nav-icon"></i>
                            <span class="nav-text">Campaigns</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="message-template">
                            <i class="bi bi-card-text nav-icon"></i>
                            <span class="nav-text">Message Template</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="auto-reply-settings">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Auto Reply Settings</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1 p-4">
            <div class="container-fluid content-wrapper">
                <div class="row g-4">
                    <div class="col-lg-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="bi bi-plus-lg me-2"></i>Create Template</h5>
                            </div>
                            <div class="card-body p-4">
                                <form id="template-form">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="template-name" placeholder="Template Name" required>
                                        <label for="template-name">Template Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="template-category" required>
                                            <option value="" disabled selected>Select a category...</option>
                                            <option value="welcome">Welcome</option>
                                            <option value="promotional">Promotional</option>
                                            <option value="support">Support</option>
                                            <option value="general">General</option>
                                        </select>
                                        <label for="template-category">Category</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" placeholder="Message Content" id="template-content" style="height: 150px" required></textarea>
                                        <label for="template-content">Message Content</label>
                                    </div>
                                    <div class="alert alert-info small d-flex align-items-center">
                                        <i class="bi bi-lightbulb me-2"></i>
                                        <div>
                                            Use <kbd>{{name}}</kbd> or <kbd>{{company}}</kbd> for dynamic content.
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg" id="save-template-btn">Save Template</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Saved Templates List -->
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Saved Templates</h5>
                                <div class="d-flex gap-2">
                                    <input type="search" class="form-control form-control-sm" id="search-templates" placeholder="Search templates...">
                                    <select class="form-select form-select-sm" id="filter-category">
                                        <option value="all">All Categories</option>
                                        <option value="welcome">Welcome</option>
                                        <option value="promotional">Promotional</option>
                                        <option value="support">Support</option>
                                        <option value="general">General</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <div id="template-list" class="list-group list-group-flush">
                                    <!-- Templates will be rendered here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/message-template.js"></script>
</body>
</html>
