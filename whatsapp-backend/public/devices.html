<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Devices - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/devices.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="starting-message">
                            <i class="fas fa-comment nav-icon"></i>
                            <span class="nav-text">Starting Message</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="message-config">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Message Config</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1 p-4">
            <div class="container-sm content-wrapper">
                <h1 class="h3 mb-3">Manage Devices</h1>

                <div id="alert-container"></div>

                <div class="card shadow-sm">
                   <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1 fw-semibold text-dark">Connected Devices</h5>
                                <small class="text-muted fw-normal">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Max 4 devices allowed
                                </small>
                            </div>
                            <button class="btn btn-primary btn-sm px-3 py-2 rounded-pill shadow-sm" id="pair-new-device"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#pairDeviceModal">
                                <i class="bi bi-qr-code-scan me-2"></i>
                                Pair New Device
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="devicesListContainer" class="list-group list-group-flush">
                            <!-- Dynamic content will be inserted here -->
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="pairDeviceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pair New Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <div id="pairing-initial-state">
                        <p>Click 'Start Pairing' to generate a QR code for WhatsApp.</p>
                    </div>
                    <div id="pairing-active-state" class="d-none">
                        <p>Scan this QR code with WhatsApp</p>
                        <div class="qr-code-placeholder mx-auto mb-3" id="qrCodePlaceholder">
                            <i class="bi bi-qr-code display-1"></i>
                        </div>
                        <div class="d-flex align-items-center justify-content-center text-muted">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            <span id="qr-code-status">Waiting for device connection...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="pairDeviceModalCancelBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="start-pairing-btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="pairing-btn-text">Start Pairing</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="testMessageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Test Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="test-number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="test-number" placeholder="+1234567890">
                    </div>
                    <div class="mb-3">
                        <label for="test-message" class="form-label">Message</label>
                        <textarea class="form-control" id="test-message" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="send-test-message-btn">
                        <i class="bi bi-send me-1"></i> Send Test Message
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/sidebar.js"></script>
    <script src="./js/devices.js"></script>
</body>
</html>
