<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="campaigns">
                            <i class="bi bi-megaphone-fill nav-icon"></i>
                            <span class="nav-text">Campaigns</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                    
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="message-template">
                            <i class="bi bi-card-text nav-icon"></i>
                            <span class="nav-text">Message Template</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="auto-reply-settings">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Auto Reply Settings</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1">
            <div class="container-fluid p-4">
                <h1 class="h3 mb-4">Dashboard</h1>

                <!-- Quick Actions -->
                <div class="row g-3 mb-4">
                    <div class="col-6 col-md-3">
                        <a href="campaigns" class="quick-action-card card text-decoration-none">
                            <div class="card-body text-center">
                                <i class="bi bi-megaphone-fill h2 text-primary"></i>
                                <p class="mb-0 mt-2">Campaigns</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3">
                        <a href="chat-history" class="quick-action-card card text-decoration-none">
                            <div class="card-body text-center">
                                <i class="bi bi-chat-dots-fill h2 text-success"></i>
                                <p class="mb-0 mt-2">Chat History</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3">
                        <a href="csv-upload" class="quick-action-card card text-decoration-none">
                            <div class="card-body text-center">
                                <i class="bi bi-cloud-arrow-up-fill h2 text-info"></i>
                                <p class="mb-0 mt-2">Upload Contacts</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3">
                        <a href="devices" class="quick-action-card card text-decoration-none">
                            <div class="card-body text-center">
                                <i class="bi bi-phone-fill h2 text-warning"></i>
                                <p class="mb-0 mt-2">Manage Devices</p>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Stat Cards -->
                <div class="row g-4">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Total Messages Sent</h6>
                                <h4 class="card-title" id="total-messages">-</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Active Chats (24h)</h6>
                                <h4 class="card-title" id="active-chats">-</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Response Rate</h6>
                                <h4 class="card-title" id="response-rate">-</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row g-4 mt-1">
                    <div class="col-12 col-lg-7">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title mb-3">Message Activity (Last 7 Days)</h5>
                                <div class="chart-container flex-grow-1">
                                    <canvas id="messageActivityChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title mb-3">Weekly Response Rate</h5>
                                <div class="chart-container flex-grow-1">
                                    <canvas id="responseRateChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
