<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blulink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar-container">
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Blulink</div>
                    <div class="sidebar-subtitle">WhatsApp Automation</div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-item">
                        <button class="nav-link" data-page="dashboard">
                            <i class="bi bi-columns-gap nav-icon"></i>
                            <span class="nav-text">Dashboard</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="campaigns">
                            <i class="bi bi-megaphone-fill nav-icon"></i>
                            <span class="nav-text">Campaigns</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="ai-config">
                            <i class="bi bi-cpu nav-icon"></i>
                            <span class="nav-text">AI Config</span>
                        </button>
                    </div>
                    
                     <div class="nav-item">
                        <button class="nav-link" data-page="chat-history">
                            <i class="bi bi-clock-history nav-icon"></i>
                            <span class="nav-text">Chat History</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="message-template">
                            <i class="bi bi-card-text nav-icon"></i>
                            <span class="nav-text">Message Template</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="auto-reply-settings">
                            <i class="bi bi-gear-fill nav-icon"></i>
                            <span class="nav-text">Auto Reply Settings</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="csv-upload">
                            <i class="bi bi-cloud-arrow-up-fill nav-icon"></i>
                            <span class="nav-text">CSV upload</span>
                        </button>
                    </div>
                     <div class="nav-item">
                        <button class="nav-link" data-page="profile">
                            <i class="fas fa-user nav-icon"></i>
                            <span class="nav-text">Profile</span>
                        </button>
                    </div>
                    <div class="nav-item">
                        <button class="nav-link" data-page="devices">
                            <i class="fas fa-mobile-alt nav-icon"></i>
                            <span class="nav-text">Manage Devices</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <main class="main-content flex-grow-1">
            <div class="container-fluid p-4">
                <h1 class="h3 mb-4">Dashboard</h1>

                <div class="row g-4">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Total Messages</h6>
                                <h4 class="card-title">2,547</h4>
                                <p class="card-text text-muted small">Last 7 days</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Active Chats</h6>
                                <h4 class="card-title">156</h4>
                                <p class="card-text text-muted small">Currently active</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Response Rate</h6>
                                <h4 class="card-title">94.2%</h4>
                                <p class="card-text text-muted small">Average response rate</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Conversion Rate</h6>
                                <h4 class="card-title">45%</h4>
                                <p class="card-text text-muted small">Last 30 days</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4 mt-1">
                    <div class="col-12 col-lg-8">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title mb-3">Message Activity</h5>
                                <div class="chart-container flex-grow-1">
                                    <canvas id="messageActivityChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title mb-3">Response Time Distribution</h5>
                                <div class="chart-container flex-grow-1">
                                    <canvas id="responseTimeChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title mb-3">Weekly Conversion Rate</h5>
                                <div class="chart-container-conversion flex-grow-1">
                                    <canvas id="conversionRateChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./js/sidebar.js"></script>
    <script src="./js/dashboard.js"></script>

</body>
</html>
